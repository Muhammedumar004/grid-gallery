<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #9ddaad;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 200px;
      gap: 10px;
      padding: 10px;
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      
    }

    /* Custom grid sizing (tweak to match collage layout) */
    .img1 { grid-column: span 2; grid-row: span 2; }
    .img2 { grid-column: span 1; grid-row: span 2; }
    .img3 { grid-column: span 1; grid-row: span 1; }
    .img4 { grid-column: span 2; grid-row: span 1; }
    .img5 { grid-column: span 1; grid-row: span 2; }
    .img6 { grid-column: span 1; grid-row: span 1; }
    .img7 { grid-column: span 1; grid-row: span 1; }
    .img8 { grid-column: span 2; grid-row: span 1; }
    .img9 { grid-column: span 1; grid-row: span 1; }
    .img10 { grid-column: span 2; grid-row: span 2; }
    .img11 { grid-column: span 1; grid-row: span 1; }
    .img12 { grid-column: span 1; grid-row: span 1; }
    .img13 { grid-column: span 2; grid-row: span 1; }
  </style>
</head>
<body>

<div class="gallery">
  <img src="https://plus.unsplash.com/premium_photo-1673697239981-389164b7b87f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bmF0dXJlfGVufDB8fDB8fHww" class="img1" alt="Image 1">
